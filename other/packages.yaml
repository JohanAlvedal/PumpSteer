# AUTOMATIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

automation:
  - alias: "PumpSteer - High Price Alert"
    id: pumpsteer_high_price_alert
    description: "Notification for very high electricity prices"
    mode: single
    trigger:
      - platform: template
        value_template: >
          {% set price_cat = state_attr('sensor.pumpsteer', 'price_category') %}
          {{ price_cat is not none and 'very_expensive' in price_cat }}
    condition:
      - condition: template
        value_template: >
          {% set old_cat = trigger.from_state.attributes.get('price_category') if trigger.from_state else none %}
          {% set new_cat = trigger.to_state.attributes.get('price_category') if trigger.to_state else none %}
          {{ old_cat != new_cat }}
    action:
      - service: persistent_notification.create
        data:
          title: "âš¡ Very high electricity price!"
          message: >
            PumpSteer has activated price braking.

            ðŸ’° Price: {{ state_attr('sensor.pumpsteer', 'current_price') | default('N/A') }} SEK/kWh
            ðŸ“Š Category: {{ state_attr('sensor.pumpsteer', 'price_category') | default('N/A') }}
            ðŸ  Mode: {{ state_attr('sensor.pumpsteer', 'mode') | default('N/A') | title }}
          notification_id: "pumpsteer_high_price"

  - alias: "PumpSteer - Pre-boost Notification"
    id: pumpsteer_preboost_notification
    description: "Notification when pre-boost is activated"
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.pumpsteer_operating_mode
        to: "Preboost"
    action:
      - service: persistent_notification.create
        data:
          title: "ðŸ”¥ PumpSteer Pre-boost Activated"
          message: >
            Pre-boost has started to prepare for an upcoming cold and expensive period.

            ðŸŒ¡ï¸ Current temp: {{ state_attr('sensor.pumpsteer', 'outdoor_temperature') | default('N/A') }}Â°C
            ðŸŽ¯ Virtual temp: {{ states('sensor.pumpsteer') | default('N/A') }}Â°C
            â° Inertia: {{ state_attr('sensor.pumpsteer', 'inertia') | default('N/A') }}h
          notification_id: "pumpsteer_preboost"

  - alias: "Apply ML Recommendations"
    id: apply_ml_recommendations
    description: "Applies ML-based recommendations for inertia and gains."
    trigger:
      - platform: state
        entity_id: sensor.pumpsteer_ml_analysis
        attribute: recommendations
    condition:
      - condition: state
        entity_id: input_boolean.autotune_inertia
        state: "on"
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.house_inertia
        data:
          value: >-
            {% set recommendations = state_attr('sensor.pumpsteer_ml_analysis',
            'recommendations') %}

            {% if recommendations is not none and recommendations is iterable %}
              {% for rec in recommendations %}
                {% if 'house_inertia' in rec %}
                  {% set values = rec | regex_findall(' to (\d+\.?\d*)') %}
                    {% if values | length > 0 %}
                      {{ values | first }}
                    {% endif %}
                  {% endif %}
                {% endfor %}
              {% else %}
               unavailable
              {% endif %}
      - service: input_number.set_value
        target:
          entity_id: input_number.integral_temp_error
        data:
          value: "{{ state_attr('sensor.pumpsteer_ml_analysis', 'integral_temp_error') | float(0) }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.pumpsteer_integral_gain
        data:
          value: "{{ state_attr('sensor.pumpsteer_ml_analysis', 'integral_gain') | float(0) }}"
      - service: system_log.write
        data:
          message: >
            ML Auto-tune applied: Inertia={{ state_attr('sensor.pumpsteer_ml_analysis', 'inertia') }}, Integral_Gain={{ state_attr('sensor.pumpsteer_ml_analysis', 'integral_gain') }}, Integral_Temp_Error={{ state_attr('sensor.pumpsteer_ml_analysis', 'integral_temp_error') }}
          level: info
      - service: persistent_notification.create
        data:
          title: "PumpSteer ML Auto-tune"
          message: "ML recommendations applied successfully."
