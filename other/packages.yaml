input_number:
  pumpsteer_aggressiveness:
    name: PumpSteer Aggressiveness
    min: 0
    max: 5
    step: 1
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle
    mode: box

  pumpsteer_summer_threshold:
    name: Summer Mode Threshold
    min: 0
    max: 30
    step: 0.5
    unit_of_measurement: "Â°C"
    mode: box

  indoor_target_temperature:
    name: Indoor Target Temperature
    min: 16
    max: 27
    step: 0.5
    unit_of_measurement: "Â°C"
    icon: mdi:thermometer
    mode: box

  house_inertia:
    name: House Inertia
    min: 0
    max: 5.0
    step: 0.1
    icon: mdi:home-thermometer
    mode: box

  integral_temp_error:
    name: "Integral Temperature Error"
    min: -1000
    max: 1000
    step: 0.1
    unit_of_measurement: "Â°CÂ·h"
    mode: box

  pumpsteer_integral_gain:
    name: "PumpSteer Integral Gain"
    min: 0.0
    max: 1.0
    step: 0.01
    mode: slider
    unit_of_measurement: ""
    icon: mdi:tune

input_text:
  hourly_forecast_temperatures:
    name: Hourly Forecast Temperatures
    max: 255
    initial: ""
    
  last_gain_adjustment:
    name: Last Gain Adjustment
    initial: "-"
    max: 50

input_boolean:
  holiday_mode:
    name: Holiday Mode Active
    icon: mdi:beach
    initial: false

  autotune_inertia:
    name: Autotune Inertia
    icon: mdi:robot
    
  pumpsteer_preboost_enabled:
    name: PumpSteer Preboost
    icon: mdi:rocket-launch

input_datetime:
  holiday_start:
    name: Holiday Start
    has_date: true
    has_time: true

  holiday_end:
    name: Holiday End
    has_date: true
    has_time: true

input_select:
  pumpsteer_price_model:
    name: "PumpSteer Price Model"
    options:
      - "hybrid"
      - "percentiles"
    icon: mdi:chart-line
    

