name: Run Unit Tests
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pylint
          # Useful plugin for home assistant
          pip install pytest-homeassistant-custom-component
          pip install homeassistant

      - name: Python Lint
        run: |
          pylint $(git ls-files '*.py')

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            echo "ğŸ“ Tests directory found - running tests..."
            pytest tests/ -v
          else
            echo "â„¹ï¸  No tests directory found - skipping tests for now"
            echo "ğŸ“ Consider adding tests in tests/ directory for better code quality!"
            echo "âœ… Test step completed successfully (no tests to run)"
          fi
