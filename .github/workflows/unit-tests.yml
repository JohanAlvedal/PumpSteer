name: Run Unit Tests
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          # För Home Assistant custom integrations är detta plugin bra:
          pip install pytest-homeassistant-custom-component
          # Lägg till din integrationens beroenden här vid behov
          pip install homeassistant

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            echo "📁 Tests directory found - running tests..."
            pytest tests/ -v
          else
            echo "ℹ️  No tests directory found - skipping tests for now"
            echo "📝 Consider adding tests in tests/ directory for better code quality!"
            echo "✅ Test step completed successfully (no tests to run)"
          fi
