name: Run Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          # FÃ¶r Home Assistant custom integrations Ã¤r detta plugin bra:
          pip install pytest-homeassistant-custom-component
          # LÃ¤gg till din integrationens beroenden hÃ¤r vid behov
          pip install homeassistant

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            echo "ğŸ“ Tests directory found - running tests..."
            pytest tests/ -v
          else
            echo "â„¹ï¸  No tests directory found - skipping tests for now"
            echo "ğŸ“ Consider adding tests in tests/ directory for better code quality!"
            echo "âœ… Test step completed successfully (no tests to run)"
          fi
