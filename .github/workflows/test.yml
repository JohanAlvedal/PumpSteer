name: Run tests
permissions:
  contents: read

on:

jobs:
  lint:
    name: Lint with pylint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pylint
          # Useful plugin for home assistant
          pip install pytest-homeassistant-custom-component
          pip install homeassistant

      - name: pylint
        run: |
          pylint $(git ls-files '*.py')

  test:
    name: Test with pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pylint
          # Useful plugin for home assistant
          pip install pytest-homeassistant-custom-component
          pip install homeassistant

      - name: pytest
        run: |
          if [ -d "tests" ]; then
            echo "üìÅ Tests directory found - running tests..."
            pytest tests/ -v
          else
            echo "‚ÑπÔ∏è  No tests directory found - skipping tests for now"
            echo "üìù Consider adding tests in tests/ directory for better code quality!"
            echo "‚úÖ Test step completed successfully (no tests to run)"
          fi
