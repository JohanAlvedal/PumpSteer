input_number:
  pumpsteer_aggressiveness:
    name: VirtualOutdoorTemp Aggressiveness
    min: 0
    max: 5
    step: 1
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle

  pumpsteere_summer_threshold:
    name: Summer Mode Threshold
    min: 0
    max: 30
    step: 0.5
    unit_of_measurement: "¬∞C"
    mode: box

  indoor_target_temperature:
    name: Indoor Target Temperature
    min: 0
    max: 27
    step: 0.5
    unit_of_measurement: "¬∞C"
    icon: mdi:thermometer

  house_inertia:
    name: House Inertia
    min: 0.1
    max: 10.0
    step: 0.1
    mode: box
    unit_of_measurement: "faktor"
    icon: mdi:home-thermometer

input_text:
  hourly_forecast_temperatures:
    name: Hourly Forecast Temperatures
    max: 255

template:
  - sensor:
      - name: "Real Outdoor Temperature"
        state: >
          {{ state_attr('sensor.pumpsteer', 'Ute (verklig)') }}
        unit_of_measurement: "¬∞C"
        device_class: temperature

      - name: "VirtualOutdoorTemp Tempdiff"
        state: >
          {% set fake = states('sensor.pumpsteer') | float %}
          {% set real = state_attr('sensor.pumpsteer', 'Ute (verklig)') | float %}
          {{ (fake - real) | round(2) }}
        unit_of_measurement: "¬∞C"
        device_class: temperature

      - name: "Heating Mood"
        state: >
          {% set mode = state_attr('sensor.pumpsteer', 'L√§ge') %}
          {% if mode == "preboost" %}
            ‚ö° Preboost
          {% elif mode == "balance" %}
            ‚Üï Active Control
          {% elif mode == "neutral" %}
            üòê Neutral
          {% elif mode == "summer_mode" %}
            ‚òÄ Summer Mode
          {% else %}
            ‚ùì Unknown
          {% endif %}

      - name: "Current Heating Mode"
        state: >
          {{ state_attr('sensor.pumpsteer', 'L√§ge') | title }}
        icon: >
          {% set mode = state_attr('sensor.pumpsteer', 'L√§ge') %}
          {% if mode == 'preboost' %}
            mdi:flash
          {% elif mode == 'balance' %}
            mdi:swap-vertical
          {% elif mode == 'neutral' %}
            mdi:pause-circle
          {% elif mode == 'summer_mode' %}
            mdi:weather-sunny
          {% else %}
            mdi:help-circle
          {% endif %}
